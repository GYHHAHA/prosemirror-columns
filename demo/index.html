<title>Column demo</title>

<style>
  body {
    max-width: 50em;
    font-family: Georgia;
  }

  .ProseMirror-menubar-wrapper {
    border: 1px solid silver;
    outline: none;
  }

  .ProseMirror {
    padding: 5px 15px;

</style>

<div style="display: none" id="content">

      <p>paragraph</p>
      <p>line 2</p>

        <p>blockquote 1</p>
        <p>line 4</p>

    </div>
    <div class="prosemirror-column" style="width: 200px"><p>another</p></div>
    <div class="prosemirror-column" style="width: 200px">
      <p>the third</p>
    </div>
  </div>
</div>
